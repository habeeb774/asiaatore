name: Project Board Setup
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    # Optionally limit to app code paths
    # paths:
    #   - 'src/**'
    #   - 'server/**'
    #   - 'prisma/**'
    #   - 'package.json'
    #   - 'vite.config.*'
  schedule:
    - cron: '0 * * * *' # hourly sync; adjust as needed

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Create/Update Project Board
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run project:setup

  quality:
    name: Lint and Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build (Vite)
        run: npm run build

  sync-roadmap:
    name: Sync Roadmap/Project
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run roadmap sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npm run roadmap:sync
