name: Deploy static client to gh-pages

on:
  push:
    branches:
      - main
      - feat/home-defer-postcss
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (root + client workspace)
        run: |
          PUPPETEER_SKIP_DOWNLOAD=1 npm ci --include=dev

      - name: Build client
        run: npm run build -w client

      - name: Add SPA 404 fallback
        run: |
          cp client/dist/index.html client/dist/404.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist
          publish_branch: gh-pages
          force_orphan: true
