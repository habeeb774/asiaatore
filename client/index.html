    <!-- Keep Google Fonts as a fallback in non-local environments.
         Inject the external links only when not running on localhost to avoid
         DNS / fonts.gstatic.com failures during local development. -->
    <script>
      (function(){
        try{
          var host = (window && window.location && window.location.hostname) || '';
          // Treat localhost/127.0.0.1 and local network file URLs as dev — do not load remote fonts there.
          var isLocal = /(^localhost$)|(^127\.)|(^0:0:0:0:0:0:0:1$)/.test(host);
          if (!isLocal) {
            var head = document.getElementsByTagName('head')[0];
            var p1 = document.createElement('link');
            p1.rel = 'preconnect'; p1.href = 'https://fonts.googleapis.com';
            head.appendChild(p1);
            var p2 = document.createElement('link');
            p2.rel = 'preconnect'; p2.href = 'https://fonts.gstatic.com'; p2.crossOrigin = '';
            head.appendChild(p2);
            var p3 = document.createElement('link');
            p3.rel = 'preload'; p3.as = 'style'; p3.href = 'https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap';
            head.appendChild(p3);
            var p4 = document.createElement('link');
            p4.rel = 'stylesheet'; p4.href = 'https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap';
            head.appendChild(p4);
          }
        }catch(e){/* ignore */}
      })();
    </script>

    <!-- Theme initialisation (avoid FOUC). Color tokens live in SCSS (_design-system.scss). -->
    <script>
      (function(){
        try{
          var t = 'system';
          try { t = localStorage.getItem('theme') || 'system'; } catch(e){}
          var effective = t === 'system' ? (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') : t;
          var html = document.documentElement;
          // Add class for optional Tailwind/SCSS selectors and data attribute for CSS
          html.classList.add('theme-' + (t === 'system' ? effective : t));
          html.setAttribute('data-theme', effective);
        }catch(e){}
      })();
    </script>

    <!-- Prefetching Home route removed: indexing/build previously produced a malformed replacement in dist/index.html on Windows builds.
         If you want to prefetch the Home chunk, add a safe <link rel="modulepreload"> to the generated asset in a post-build step.
         For now we avoid dynamic import() in index.html to prevent build-time string-replacement bugs. -->
    <!-- Avoid preloading non-essential vendor chunks like vendor.motion and vendor.leaflet
         This script removes modulepreload links that reference those chunk names so the
         browser doesn't fetch them eagerly during initial parse. We keep preloads for
         critical runtime bundles but drop heavy optional libs until they are needed. -->
    <script>
      (function(){
        try{
          // Run as early as possible to catch <link rel=modulepreload> injected by build
          const removeIfMatches = (link) => {
            try{
              const href = link.getAttribute('href') || '';
              if (/vendor\.motion|vendor\.leaflet/.test(href)) {
                link.parentNode && link.parentNode.removeChild(link);
              }
            }catch(e){}
          };
          // Remove existing
          Array.from(document.getElementsByTagName('link')).forEach(l => {
            if (l.rel === 'modulepreload') removeIfMatches(l);
          });
          // Observe for additions (Vite or other tooling may inject later)
          const mo = new MutationObserver(mutations => {
            for (const m of mutations) {
              for (const node of m.addedNodes) {
                if (node && node.tagName === 'LINK' && node.rel === 'modulepreload') removeIfMatches(node);
              }
            }
          });
          mo.observe(document.head || document.documentElement, { childList: true, subtree: true });
        }catch(e){/* no-op */}
      })();
    </script>
