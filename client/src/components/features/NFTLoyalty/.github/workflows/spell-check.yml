name: Spell Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run cspell
      uses: streetsidesoftware/cspell-action@v2
      with:
        config: '.cspell.json'