<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-label="Hero Background">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
    <radialGradient id="heroOverlay" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3"/>
    </radialGradient>
  </defs>

  <!-- خلفية التدرج -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>

  <!-- طبقة التراكب -->
  <rect width="1920" height="1080" fill="url(#heroOverlay)"/>

  <!-- عناصر ديكورية -->
  <g opacity="0.1">
    <!-- دوائر متدرجة -->
    <circle cx="200" cy="200" r="150" fill="#ffffff"/>
    <circle cx="1700" cy="300" r="200" fill="#ffffff"/>
    <circle cx="1500" cy="800" r="120" fill="#ffffff"/>
    <circle cx="300" cy="700" r="180" fill="#ffffff"/>

    <!-- أشكال هندسية -->
    <rect x="100" y="500" width="80" height="80" rx="8" fill="#ffffff" opacity="0.8"/>
    <rect x="1600" y="150" width="100" height="100" rx="12" fill="#ffffff" opacity="0.6"/>
    <rect x="800" y="900" width="60" height="60" rx="6" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- خطوط ديكورية -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.05" fill="none">
    <path d="M0,400 Q480,350 960,400 T1920,400"/>
    <path d="M0,680 Q480,730 960,680 T1920,680"/>
  </g>
</svg>